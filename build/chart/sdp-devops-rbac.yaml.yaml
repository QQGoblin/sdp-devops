apiVersion: v1
kind: Namespace
metadata:
  name: sdp-exporter
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: sdp-exporter
rules:
  - apiGroups: [""]
    resources:
      - pods
      - nodes
      - endpoints
      - services
      - configmaps
    verbs: ["get", "list", "watch"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sdp-exporter
  namespace: sdp-exporter
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: sdp-exporter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: sdp-exporter
subjects:
  - kind: ServiceAccount
    name: sdp-exporter
    namespace: sdp-exporter