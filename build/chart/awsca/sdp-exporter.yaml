---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: sdp-exporter
  namespace: sdp-devops
spec:
  selector:
    matchLabels:
      name: sdp-exporter
  template:
    metadata:
      labels:
        name: sdp-exporter
    spec:
      containers:
        - name: sdp-exporter
          image: wxext-registry.101.com/sdp/sdp-devops:v0.4.2
          command: ["/bin/sdp-exporter"]
          args:  [ "--excluding","container"]
          imagePullPolicy: Always
          env:
            - name: NUX_ROOTFS
              value: /host
          securityContext:
            privileged: true
            runAsUser: 0
          volumeMounts:
            - name: data
              mountPath: /data
              readOnly: true
            - name: docker-sock
              mountPath: /var/run/docker.sock
              readOnly: true
            - mountPath: /host/proc
              name: proc
              readOnly: true
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
        - name: sdp-exporter-slow
          image: wxext-registry.101.com/sdp/sdp-devops:v0.4.2
          command: ["/bin/sdp-exporter"]
          args:  [ "--including","container","--port","17001" ]
          imagePullPolicy: Always
          env:
            - name: NUX_ROOTFS
              value: /host
          securityContext:
            privileged: true
            runAsUser: 0
          volumeMounts:
            - name: data
              mountPath: /data
              readOnly: true
            - name: docker-sock
              mountPath: /var/run/docker.sock
              readOnly: true
            - mountPath: /host/proc
              name: proc
              readOnly: true
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
      hostNetwork: true
      serviceAccount: sdp-devops
      terminationGracePeriodSeconds: 0
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
          effect: "NoSchedule"
      volumes:
        - name: data
          hostPath:
            path: /data
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
            type: File
        - name: proc
          hostPath:
            path: /proc