apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: sdp-cleaner
  namespace: sdp-devops
spec:
  selector:
    matchLabels:
      name: sdp-cleaner
  template:
    metadata:
      labels:
        name: sdp-cleaner
    spec:
      containers:
        - name: sdp-cleaner
          image: wxext-registry.101.com/sdp/sdp-devops:v0.4.2
          command: ["/bin/sdp-cleaner"]
          args:  [ "--server","true","--last-edit-time","7","--max-size","268435456"]
          imagePullPolicy: Always
          securityContext:
            privileged: true
            runAsUser: 0
          volumeMounts:
            - name: data
              mountPath: /data
      priority: 0
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
          effect: "NoSchedule"
      volumes:
        - name: data
          hostPath:
            path: /data
